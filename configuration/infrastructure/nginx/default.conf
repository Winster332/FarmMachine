server {

  listen 80;

  sendfile on;

  default_type application/octet-stream;


  gzip on;
  gzip_http_version 1.1;
  gzip_disable      "MSIE [1-6]\.";
  gzip_min_length   256;
  gzip_vary         on;
  gzip_proxied      expired no-cache no-store private auth;
  gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level   9;


  root /usr/share/nginx/html;


  location / {
    try_files $uri $uri/ /index.html =404;
    fastcgi_send_timeout 120s;
    fastcgi_read_timeout 120s;
  }

  # blob storage api
  location /blob/v1/ {
    #rewrite ^/blob/v1(.*) /$1 break;
    proxy_pass              http://osdr-blob-storage-api:18006/;
    proxy_redirect          off;
    proxy_set_header        X-Custom-Referrer $http_x_custom_referrer;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout   150;
    proxy_send_timeout      100;
    proxy_read_timeout      100;
    proxy_buffers           4 32k;
    client_max_body_size    8m;
    client_body_buffer_size 128k;
  }

  # imaging api
  location /imaging/v1/ {
    proxy_pass              http://imaging-web-api:18006/;
    proxy_redirect          off;
    proxy_set_header        X-Custom-Referrer $http_x_custom_referrer;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout   150;
    proxy_send_timeout      100;
    proxy_read_timeout      100;
    proxy_buffers           4 32k;
    client_max_body_size    8m;
    client_body_buffer_size 128k;
  }

  # osdr api
  location /osdr/v1/ {
    proxy_pass              http://osdr-service-web-api:18006/;
    proxy_redirect          off;
    proxy_set_header        X-Custom-Referrer $http_x_custom_referrer;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout   150;
    proxy_send_timeout      600;
    proxy_read_timeout      600;
    send_timeout            600;
    keepalive_timeout       160;
    keepalive_requests      100000;
    proxy_ignore_client_abort on; 
    proxy_buffers           4 32k;
    client_max_body_size    8m;
    client_body_buffer_size 128k;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Upgrade $http_upgrade;
    proxy_buffering off;
  }

  # signalr
  location /signalr/ {
    proxy_pass              http://osdr-service-web-api:18006/signalr/;
    proxy_redirect          off;
    proxy_set_header        X-Custom-Referrer $http_x_custom_referrer;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout   150;
    proxy_send_timeout      600;
    proxy_read_timeout      600;
    send_timeout            600;
    keepalive_timeout       160;
    keepalive_requests      100000;
    proxy_ignore_client_abort on; 
    proxy_buffers           4 32k;
    client_max_body_size    8m;
    client_body_buffer_size 128k;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Upgrade $http_upgrade;
    proxy_buffering off;
  }

  # metadata api
  location /metadata/v1/ {
    proxy_pass              http://metadata-storage-web-api:18006/;
    proxy_redirect          off;
    proxy_set_header        X-Custom-Referrer $http_x_custom_referrer;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout   150;
    proxy_send_timeout      100;
    proxy_read_timeout      100;
    proxy_buffers           4 32k;
    client_max_body_size    8m;
    client_body_buffer_size 128k;
  }

}
